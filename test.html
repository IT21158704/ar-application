<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- Add this line -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="test-model" src="assets/eagle.glb"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#test-model" scale="0.5 0.5 0.5" position="0 1.5 -3"
      animation-mixer="clip: *; loop: repeat; timeScale: 1" model-loaded>
    </a-entity>

    <a-sky color="#ECECEC"></a-sky>
    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>
</body>

</html>
