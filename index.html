<!DOCTYPE html>
<html>
  <head>
    <title>Marker-based AR - Park Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls></a-camera>

      <!-- Marker for tree -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="assets/Duck.glb"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
        ></a-entity>
      </a-marker>

      <!-- Marker for bird -->
      <a-marker type="pattern" url="markers/watch.patt">
        <a-entity
          gltf-model="assets/Fox.glb"
          position="0 0 0"
          scale="0.3 0.3 0.3"
          animation-mixer
        ></a-entity>
      </a-marker>

      <!-- Marker for bench -->
      <a-marker type="pattern" url="markers/bench.patt">
        <a-entity
          gltf-model="assets/BoxAnimated.glb"
          position="0 0 0"
          scale="0.4 0.4 0.4"
        ></a-entity>
      </a-marker>

      <!-- AR environment -->
      <a-entity light="type: ambient; color: #fff"></a-entity>
    </a-scene>
  </body>
</html>
