<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Park Scene</title>
    <!-- Import A-Frame and then AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Include Howler.js for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .ar-overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-family: Arial, sans-serif;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading AR Experience... Please wait.</div>
    <div class="ar-overlay">
        AR Park Scene - Point camera at markers
    </div>

    <script>
        // Sound effects using Howler.js
        const sounds = {
            tree: new Howl({
                src: ['https://soundbible.com/grab.php?id=1764&type=mp3'],
                volume: 0.5
            }),
            bench: new Howl({
                src: ['https://soundbible.com/grab.php?id=2156&type=mp3'],
                volume: 0.5
            }),
            squirrel: new Howl({
                src: ['https://soundbible.com/grab.php?id=1631&type=mp3'],
                volume: 0.5
            }),
            playground: new Howl({
                src: ['https://soundbible.com/grab.php?id=2043&type=mp3'],
                volume: 0.5
            })
        };

        // Register components for animation and interactivity
        AFRAME.registerComponent('model-loaded', {
            init: function() {
                this.el.addEventListener('model-loaded', () => {
                    // Hide loading screen when models are loaded
                    document.getElementById('loading').style.display = 'none';
                });
            }
        });

        // Animate models when they become visible
        AFRAME.registerComponent('play-on-visible', {
            schema: {
                sound: {type: 'string'}
            },
            init: function() {
                this.el.addEventListener('markerFound', () => {
                    console.log(`Marker found: ${this.data.sound}`);
                    // Play animation
                    // const model = this.el.querySelector('.model-entity');
                    // if (model && model.components.animation) {
                    //     model.components.animation.playAnimation();
                    // }
                    
                    // Play sound
                    if (this.data.sound && sounds[this.data.sound]) {
                        sounds[this.data.sound].play();
                    }
                    
                    // Add particles effect
                    this.createParticles();
                });
                
                this.el.addEventListener('markerLost', () => {
                    // Stop sound when marker is lost
                    if (this.data.sound && sounds[this.data.sound]) {
                        sounds[this.data.sound].stop();
                    }
                });
            },
            createParticles: function() {
                const particleEl = document.createElement('a-entity');
                particleEl.setAttribute('particle-system', {
                    preset: 'dust',
                    particleCount: 100,
                    duration: 2,
                    size: 0.1
                });
                particleEl.setAttribute('position', '0 1 0');
                this.el.appendChild(particleEl);
                
                // Remove particles after animation completes
                setTimeout(() => {
                    if (particleEl.parentNode) {
                        particleEl.parentNode.removeChild(particleEl);
                    }
                }, 2000);
            }
        });
    </script>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;' renderer='logarithmicDepthBuffer: true;' vr-mode-ui='enabled: false'>
        <!-- Define custom marker patterns -->
        <a-assets>
            <!-- Add your model assets here -->
            <a-asset-item id="tree-model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/BoxAnimated/glTF-Binary/BoxAnimated.glb"></a-asset-item>
            <a-asset-item id="bench-model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item>
            <a-asset-item id="squirrel-model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Fox/glTF-Binary/Fox.glb"></a-asset-item>
            <a-asset-item id="playground-model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF-Binary/Avocado.glb"></a-asset-item>
        </a-assets>

        <!-- Tree Marker -->
        <a-marker type="pattern" url="markers/ar.patt" play-on-visible="sound: tree">
            <a-entity 
                class="model-entity"
                gltf-model="#bench-model" 
                scale="0.5 0.5 0.5" 
                position="0 0 0" 
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true"
                model-loaded>
            </a-entity>
        </a-marker>

        <!-- Bench Marker -->
        <a-marker type="pattern" url="markers/hiro.patt" play-on-visible="sound: bench">
            <a-entity 
                class="model-entity"
                gltf-model="#bench-model" 
                scale="0.2 0.2 0.2" 
                position="0 0.5 0" 
                rotation="0 0 0"
                animation="property: position; to: 0 1 0; dir: alternate; dur: 2000; easing: easeInOutQuad; loop: true"
                model-loaded>
            </a-entity>
        </a-marker>

        <!-- Squirrel Marker -->
        <a-marker type="barcode" value="1" play-on-visible="sound: squirrel">
            <a-entity 
                class="model-entity"
                gltf-model="#squirrel-model" 
                scale="0.05 0.05 0.05" 
                position="0 0 0" 
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
                model-loaded>
            </a-entity>
        </a-marker>

        <!-- Playground Marker -->
        <a-marker type="barcode" value="2" play-on-visible="sound: playground">
            <a-entity 
                class="model-entity"
                gltf-model="#playground-model" 
                scale="3 3 3" 
                position="0 0 0" 
                rotation="0 0 0"
                animation="property: scale; to: 4 4 4; dir: alternate; dur: 1000; easing: easeInOutQuad; loop: true"
                model-loaded>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
